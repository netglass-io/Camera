<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Demo - Face Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Video Feed Column -->
            <div class="col-lg-9 col-md-8">
                <div class="video-container">
                    <h2 class="mb-3">Live Camera Feed</h2>
                    <div class="video-wrapper">
                        <img id="video-stream" src="/video" class="img-fluid" alt="Camera feed">
                        <div id="connection-status" class="connection-status">
                            <span class="badge bg-secondary">Connecting...</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Metadata & Controls Column -->
            <div class="col-lg-3 col-md-4">
                <!-- Metadata Section -->
                <div class="sidebar-section">
                    <h3>Detection Data</h3>
                    <div class="card">
                        <div class="card-body">
                            <div class="metadata-item">
                                <span class="metadata-label">Faces Detected:</span>
                                <strong id="face-count" class="metadata-value">0</strong>
                            </div>
                            <div class="metadata-item">
                                <span class="metadata-label">FPS:</span>
                                <strong id="fps" class="metadata-value">0</strong>
                            </div>
                            <div class="metadata-item">
                                <span class="metadata-label">Processing:</span>
                                <strong id="processing-time" class="metadata-value">0</strong> ms
                            </div>
                            <div class="metadata-item">
                                <span class="metadata-label">Detection:</span>
                                <strong id="detection-time" class="metadata-value">0</strong> ms
                            </div>
                            <div class="metadata-item">
                                <span class="metadata-label">Frame:</span>
                                <strong id="frame-number" class="metadata-value">0</strong>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Controls Section -->
                <div class="sidebar-section">
                    <h3>Controls</h3>
                    <div class="card">
                        <div class="card-body">
                            <!-- Detection Toggle -->
                            <div class="form-check form-switch mb-3">
                                <input class="form-check-input" type="checkbox"
                                       id="toggle-detection" checked
                                       onchange="toggleDetection()">
                                <label class="form-check-label" for="toggle-detection">
                                    Enable Face Detection
                                </label>
                            </div>

                            <!-- Future Controls (Placeholders) -->
                            <div class="mb-3">
                                <label for="sensitivity-slider" class="form-label">
                                    Sensitivity: <span id="sensitivity-value">0.5</span>
                                </label>
                                <input type="range" class="form-range"
                                       id="sensitivity-slider"
                                       min="0.1" max="1.0" step="0.1" value="0.5"
                                       onchange="setSensitivity(this.value)">
                                <small class="text-muted">Not yet implemented</small>
                            </div>

                            <!-- Action Buttons -->
                            <div class="d-grid gap-2">
                                <button class="btn btn-secondary btn-sm"
                                        onclick="captureSnapshot()"
                                        disabled>
                                    Capture Snapshot
                                </button>
                                <button class="btn btn-outline-secondary btn-sm"
                                        onclick="resetCalibration()"
                                        disabled>
                                    Reset Calibration
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- System Info Section -->
                <div class="sidebar-section">
                    <h3>System Info</h3>
                    <div class="card">
                        <div class="card-body">
                            <div class="metadata-item">
                                <span class="metadata-label">Resolution:</span>
                                <strong id="camera-resolution" class="metadata-value">-</strong>
                            </div>
                            <div class="metadata-item">
                                <span class="metadata-label">Target FPS:</span>
                                <strong id="target-fps" class="metadata-value">-</strong>
                            </div>
                            <div class="metadata-item">
                                <span class="metadata-label">Status:</span>
                                <span id="system-status" class="badge bg-secondary">Unknown</span>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Status Messages -->
                <div class="sidebar-section">
                    <div id="status-messages" class="status-messages">
                        <!-- Dynamic status messages will appear here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SocketIO Client Library -->
    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>

    <!-- Application JavaScript -->
    <script src="/static/js/viewer.js"></script>
</body>
</html>
